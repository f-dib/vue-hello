<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
    
    <!-- for media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container text-center p-3">
            <h1 class="text-warning fs-3">
                {{ pray }}
            </h1>
    
            <div>
                <img :src="image" alt="">
            </div>
        </div>

    </div>

    


    <!-- è qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {

                    pray: "Quando ti dicono che da oggi integreremo un nuovo framework che semplificherà le cose... ma sai già come andrà a finire",
                    image: "https://www.antoniettadevitisonlus.it/wp-content/uploads/2015/12/Madonna-Medjugorie.jpg",
                    
                }
            }
        }).mount("#app");
    </script>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- script js -->
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
